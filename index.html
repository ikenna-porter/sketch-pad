<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sketch.css">
    <script src="sketch.js" defer></script>
    <title>Sketch Pad</title>
</head>

<body>
    <h1>Sketch Pad</h1>
    <div class="content">
        <div class="tool-bar">
            <div class="pixels">
                <label for="pixel-range">Cell Count</label>
                <input type="range" min="10" max="75" id="pixel-range">
            </div>
            <div class="pen-color">
                <label>Pen Color</label>
                <label for="black-pen">Default:</label>
                <input type="button" id="black-button" value="Black" name="black-pen">
                <label for="colored-pen">Choose your color:</label>
                <input type="color" name="colored-pen" value="#53f2f1" id="colored-pen">
            </div>
            <div class="erase">
                <input type="button" id="eraser-button" value="Eraser">
                <input type="button" id="clear-button" value="Clear">
            </div>
        </div>
        <div class="sketch-pad">
            <!-- cells to fill grid are generated here -->
        </div>
    </div>
</body>

</html>
